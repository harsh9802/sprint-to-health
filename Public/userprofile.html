<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Selection</title>
  <style>
    .container {
      max-width: 500px;
      margin: 50px auto;
      font-family: Arial, sans-serif;
    }
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Select a Voice</h2>
  <select id="voiceDropdown">
    <option>Select a voice</option>
  </select>
</div>

<script>
  const voices = [
    { name: "Microsoft David - English (United States)", language: "en-US", default: true },
    { name: "Microsoft Mark - English (United States)", language: "en-US", default: false },
    { name: "Microsoft Zira - English (United States)", language: "en-US", default: false },
    { name: "Google US English", language: "en-US", default: false },
    { name: "Google UK English Female", language: "en-GB", default: false },
    { name: "Google UK English Male", language: "en-GB", default: false },
  ];

  const voiceDropdown = document.getElementById("voiceDropdown");

  // Populate the dropdown with voice options
  voices.forEach((voice, index) => {
    const option = document.createElement("option");
    option.value = index;
    option.textContent = `${index + 1}: Name: ${voice.name}, Language: ${voice.language}, Default: ${voice.default}`;
    voiceDropdown.appendChild(option);
  });

  // Log selected voice to console
  voiceDropdown.addEventListener("change", () => {
    const selectedVoice = voices[voiceDropdown.value];
    console.log(`Using voice: ${selectedVoice.name} - ${selectedVoice.language}`);
  });
</script>

</body>
</html>
