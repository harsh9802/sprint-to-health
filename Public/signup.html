<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health 2 Sprint - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h1 class="project-title">Health 2 Sprint</h1>

        <div class="signup-box">
            <h2>Create Your Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="Confirmpassword">Confirm Password</label>
                    <input type="password" id="Confirmpassword" name="Confirmpassword" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country" required>
                        <option value="" disabled selected>Select your country</option>
                                                
                        <option value="" disabled selected>Select your country</option>
                        <option value="US">United States</option>
                        <option value="IN">India</option>
                        <option value="UK">United Kingdom</option>
                        <option value="PK">Pakistan</option>
                        <option value="NP">Nepal</option>
                        <option value="ch">China</option>
                        <option value="RS">Rushia</option>
                        <option value="SD">Sweden</option>
                        <option value="FR">France</option>
                        <option value="GR">Germany</option>
                        <option value="BT">Bhutan</option>
                        <option value="BG">Bangladesh</option>
                        <option value="SL">Sri Lanka</option>
                        <option value="AS">Australia</option>
                        <option value="AU">Austria</option>
                        <option value="NZ">New Zealand</option>
                        <option value="CA">CANADA</option>
                        <option value="EG">Egypt</option>
                        <option value="JP">Japan</option>
                        <option value="YM">Yemen</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="securityQuestion">Security Question</label>
                    <input type="text" id="securityQuestion" name="securityQuestion" required placeholder="City you were born in?">
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="login.html">Log In</a>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
