<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint 2 Health - Sign Up</title>
    <link rel="stylesheet" href="/css/signup.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="project-title">Health 2 Sprint</h1>

      <div class="signup-box">
        <h2>Create Your Account</h2>
        <form id="signupForm" action="/api/v1/users/signup" method="POST">
          <!-- Name -->
          <div class="form-group">
            <label for="name">Your Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="John Doe"
            />
          </div>
          <!-- Email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="example@domain.com"
            />
          </div>
          <!-- Password -->
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="8"
              placeholder="At least 8 characters"
            />
          </div>
          <!-- Confirm Password -->
          <div class="form-group">
            <label for="passwordConfirm">Confirm Password</label>
            <input
              type="password"
              id="passwordConfirm"
              name="passwordConfirm"
              required
              minlength="8"
              placeholder="Re-enter your password"
            />
          </div>
          <!-- Date of Birth -->
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required />
          </div>
          <!-- Country -->
          <select id="countryDropdown" name="country" required>
            <option value="" disabled selected>Select your country</option>
          </select>

          <!-- State -->
          <select id="stateDropdown" name="state" required>
            <option value="" disabled selected>Select your state</option>
          </select>

          <select id="cityDropdown" name="city" required>
            <option value="" disabled selected>Select your city</option>
          </select>

          <!-- Security Question Answer -->
          <div class="form-group">
            <label for="securityQuestion">City You Were Born In</label>
            <input
              type="text"
              id="securityQuestion"
              name="securityQuestion"
              required
              placeholder="Enter your birth city"
            />
          </div>
          <!-- Submit Button -->
          <button type="submit">Sign Up</button>
        </form>
        <!-- Login Link -->
        <div class="login-link">
          Already have an account? <a href="login.html">Log In</a>
        </div>
      </div>
    </div>
    <script src="/Public/js/index.js"></script>
  </body>
</html>
